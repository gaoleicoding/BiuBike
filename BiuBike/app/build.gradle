apply plugin: 'com.android.application'
android {
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    signingConfigs {
        config_release {
            keyAlias 'bike'
            keyPassword 'bikeup'
            storeFile file('/Users/gaolei/Work/Android/CompanyProject/Bike/BiuBike/BiuBike/biubike.jks')
            storePassword 'bikeup'
        }

        compileSdkVersion 25
        buildToolsVersion "25.0.2"
        defaultConfig {
            applicationId "com.biubike"
            minSdkVersion 16
            targetSdkVersion 22
            versionCode 1
            versionName "1.0"
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
        buildTypes {
            release {
                debuggable false
                zipAlignEnabled false
                shrinkResources false
                minifyEnabled false
